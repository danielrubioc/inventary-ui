<!DOCTYPE html>
<html ng-app="Inventary">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Inventario</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheets.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    
</head>
<body class="has-canvas">


   <div class="container-fluid">
   		<div class="col-sm-8 col-sm-offset-2">
   			<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash">
				<a ng-bind="'&times;'" href="#" class="close" data-dismiss="alert" aria-label="close" style="margin:-15px -10px;"></a>
				<span ng-bind="flash.message"></span>
			</div>
		</div>
	</div>

	<ng-include ng-if="partial==false" src="'views/partials/navbar.view.html'"></ng-include>
	<div ng-view></div>


    <script src="//code.angularjs.org/1.5.0/angular.js"></script>
    <script src="//code.angularjs.org/1.5.0/angular-route.js"></script>
    <script src="//code.angularjs.org/1.5.0/angular-cookies.js"></script>

    <!--
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular/angular-route.js"></script>
    <script src="node_modules/angular/angular-cookies.js"></script>
    -->

	<script src="js/env.js"></script>
    <script src="js/build/inventary.min.js"></script>
    <!-- SCRIPTS -->
    <!-- build:js js/build/main.min.js -->
   
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script type="text/javascript" src="node_modules/ngclipboard/dist/ngclipboard.min.js"></script>
    <!-- endbuild -->
</body>
</html>
