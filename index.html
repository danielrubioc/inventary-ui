<!DOCTYPE html>
<html ng-app="Inventary">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Inventario</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700,300,600' rel='stylesheet' type='text/css'/>

<body class="has-canvas">


   <div class="container-fluid">
   		<div class="col-sm-8 col-sm-offset-2">
   			<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash">
				<a ng-bind="'&times;'" href="#" class="close" data-dismiss="alert" aria-label="close" style="margin:-15px -10px;"></a>
				<span ng-bind="flash.message"></span>
			</div>
		</div>
	</div>

	<ng-include ng-if="partial==false" src="'views/partials/navbar.view.html'"></ng-include>
	<div ng-view></div>

	<script src="js/env.js"></script>
    <script src="js/build/inventary.min.js"></script>
    <!-- SCRIPTS -->

    <script type="text/javascript" src="app/lib/angular-base64-upload/src/angular-base64-upload.js"></script>
    <script type="text/javascript" src="app/lib/angular-xeditable/dist/js/xeditable.min.js"></script>
